version: v1.0
name: Test Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: DOCKERHUB

blocks:
  - name: "Unit Test"
    task:
      jobs:
        - name: Unit test
          commands:
            - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            - checkout
            - composer install
            - docker run -it -w /data -v ${PWD}:/data --entrypoint php --rm sineverba/php56xc:1.3.0 vendor/bin/phpunit
            - docker run -it -w /data -v ${PWD}:/data --entrypoint php --rm sineverba/php74xc:1.5.0 vendor/bin/phpunit
            - rm -r vendor
            - rm composer.lock
            - composer install
            - docker run -it -w /data -v ${PWD}:/data --entrypoint php --rm sineverba/php8xc:1.8.0 vendor/bin/phpunit

promotions:
  - name: Coverage
    pipeline_file: coverage.yml
    auto_promote:
      when: "result = 'passed'"
