filter:
  paths:
    - "src/"
build:
  image: default-bionic
  environment:
    php: '8.0'
  cache:
    directories:
      - vendor/
      - ~/.composer/cache/
  dependencies:
    before:
      - composer self-update
      - composer update
  tests:
    override:
      - php-scrutinizer-run
      - vendor/bin/php-cs-fixer fix src --dry-run --rules=@PSR2
      -
        command: vendor/bin/phpunit --testdox --coverage-clover=logs/clover.xml
        coverage:
          file: clover.xml
          format: clover